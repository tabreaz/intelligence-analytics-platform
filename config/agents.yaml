# config/agents.yaml
agents:
  location_extractor:
    enabled: true
    priority: 1
    required_resources:
      - clickhouse
      - redis
      - session
    max_locations: 200
    default_radius_meters: 200
    max_radius_meters: 5000
    google_places:
      api_key: ${GOOGLE_PLACES_API_KEY}
      max_results: 15
      timeout: 30
    geohash_precision: 7
    cache_ttl: 3600

#  intelligence_analyzer:
